name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        node: ["20"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun check
      - run: bun test
      - run: bun typecheck
      
      - run: bun build:action # dry run build

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun build:action

      - uses: ActionwareIO/branch-push-action@action
        with:
          branch: action-test
          files: |
            README.md
            action.yml
            package.json
            ./out/action.js
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 